<!doctype html>
<html lang="en">
  	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Bootstrap CSS -->
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    <link href="index.css" rel="stylesheet">
	    <title>Hello, world!</title>
  	</head>
  	<body>
	    
	    <div class="wrapper">
	    	<div class="sidebar">
	    		<a href="/" class="btn-circle btn-circle-primary mb-5">
	    			<img src="assets/icons/icon-plus.svg" alt="btn-circle" />
	    		</a>
	    		<ul class="icon-menu">
	    			<li class="icon-menu-item">
	    				<a href="item.html" class="btn-circle btn-circle-light">
	    					<img src="assets/icons/icon-image.svg" alt="btn-circle" />
	    				</a>
	    			</li>
	    			<li class="icon-menu-item">
	    				<a href="collection.html" class="btn-circle btn-circle-light">
	    					<img src="assets/icons/icon-category.svg" alt="btn-circle" />
	    				</a>
	    			</li>
	    			<li class="icon-menu-item">
	    				<a href="collection.html" class="btn-circle btn-circle-light">
	    					<img src="assets/icons/icon-logout.svg" alt="btn-circle" />
	    				</a>
	    			</li>
	    		</ul>
	    	</div>
	    	<div class="content">
	    		<div class="container">
	    			<h1 class="mb-4">Create New Item</h1>
	    			<div class="row">
	    				<div class="col-md-8">
	    					<div class="card border-0 rounded-custom">
	    						<div class="card-body p-md-5 p-sm-3 p-3">
	    							<form>
	    								<div class="row mb-5">
	    									<div class="col-md-8">
	    										<span class="form-label d-block mb-1">Image</span>
	    										<small class="d-block text-muted mb-3">File types supported: JPG, PNG, GIF, SVG Max size: 100 MB</small>
	    									  	<label for="input-file" class="form-input-file">
	    									  		<img src="assets/images/input-file.svg" class="img-fluid" alt="input-file">
	    									  	</label>
	    									  	<input id="input-file" type="file"  class="d-none" />
	    									</div>
	    								</div>
	    								<div class="row mb-5">
	    									<div class="col-md-8">
	    									  	<label for="name" class="form-label">Name <span class="text-danger">*</span></label>
	    									  	<input type="text" class="form-control" id="name" placeholder="Cute nft #01...">
	    									</div>
	    								</div>	
	    								<div class="row mb-5">
	    									<div class="col-md-12">
	    								  		<label for="description" class="form-label">Description</label>
	    								  		<textarea class="form-control" id="description" rows="4" placeholder="Type your thoughts"></textarea>
	    									</div>
	    								</div>
	    								<div class="row mb-5">
	    									<div class="col-md-8">
	    								  		<label for="description" class="form-label">Metadata (<span class="text-danger">json</span>)</label>
	    								  		<textarea class="form-control" id="description" rows="6" placeholder="{...}"></textarea>
	    									</div>
	    								</div>
	    								<button type="submit" class="btn btn-primary rounded-pill px-5">Save</button>
	    							</form>
	    						</div>
	    					</div>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>



	    <!-- Optional JavaScript; choose one of the two! -->

	    <!-- Option 1: Bootstrap Bundle with Popper -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	    -->
  	</body>
</html>
